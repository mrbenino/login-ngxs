<mat-card *ngIf="!(loggedIn$ | async)">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="doLogin()" #loginForm="ngForm" id="form">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button form="form" [disabled]="loginForm.invalid" type="submit" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="(loggedIn$ | async)">
  <mat-card-header>
    <mat-card-title>Welcome {{ username$ | async }}!</mat-card-title>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="logout()" color="primary">Logout</button>
  </mat-card-actions>
</mat-card>
